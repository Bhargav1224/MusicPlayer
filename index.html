<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Player</title>
		<link rel="stylesheet" href="./index.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- simple audio player -->
		<audio controls>
			<source src="./bensound-funkyelement.mp3" type="audio/mp3" />
		</audio>

		<div class="audio-payer">
			<!-- Adding canvas for visualization-->
			<canvas height="100px" width="480px"></canvas>
            <!-- creating visualization-->
			<div class="controls">
				<button class="play-pause">
					<span class="material-icons"> play_arrow </span>
				</button>
				<input type="range" class="seekbar" />
				<span class="material-icons white">volume_down</span>
				<input type="range" class="volume" />
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
